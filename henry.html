<html>
    <head>
        <title>Henry's recognisers</title>
<script>
var wordBox =
    ["pen","pan","tip","ant","as","sit","nit","tin","sat","it","nip","pat"
    ,"pit","is","pin","tap","pest"
    ,"dip","ran","mat","pet","hip"
    ,"ham","map","rat","his","rip"
    ,"nap","tan","set","hill","hand"
    ,"sand","men","elf","snip","ram"
    ,"egg","end","imp","sack","den","fist","bin","fed","lock","hop"
    ,"nut","fluff","lost","hog","tug","got","stuck","slug","slab","fill"
    ,"can","hen","deck","met","pen","cat","camp","hat","kick","neck"
    ,"kiss","mist","pram","hiss","test","get","pig","log","fat","bat"
    ,"drip","miss","rock","back","duck","pot","gas","fit","stamp","bad"
    ,"pub","gun","flip","land","fun","band","bun","loft","run","gift"
    ];
var colors = ["red","orange","yellow","green","blue","purple","black","gray","white","pink","silver","gold"];
var animals = ["rhino","hippo","crocodile","armadillo","pangolin","person","tiger","lion","fish","tuna","hampster"];

// From https://www.theguardian.com/education/2005/dec/09/research.highereducation
var top100 =
    ["a","about","after","all","am","an","and","are","as","at","away"
    ,"back","be","because","big","but","by"
    ,"call","came","can","come","could"
    ,"did","do","down"
    ,"for","from"
    ,"get","go","got"
    ,"had","has","have","he","her","here","him","his"
    ,"in","into","is","it"
    ,"last","like","little","live","look"
    ,"made","make","me","my"
    ,"new","next","not","now"
    ,"of","off","old","on","once","one","other","our","out","over"
    ,"put"
    ,"saw","said","see","she","so","some"
    ,"take","that","the","their","them","then","there","they","this","three","time","to","today","too","two"
    ,"up","us"
    ,"very"
    ,"was","we","were","went","what","when","will","with"
    ,"you"
    ]

var recognisers =
    [["words", wordBox]
    ,["top100", top100]
    ,["colors", colors]
    ,["animals", animals]
    ,["digits", enumFromTo(1,9)]
    ,["tens", enumFromTo(1,10).map(function (x){return x * 10;})]
    ];

var fonts = ["serif","sans-serif","cursive","monospace"];

var currentRecogniser = -1;

function getRandomElem(xs)
{
    return xs[Math.floor(Math.random() * xs.length)];
}

var lastRandom = null;
function getRandomElemDifferent(xs)
{
    if (xs.length === 1) return xs[0];
    while (true)
    {
        var i = getRandomElem(xs);
        if (i === lastRandom) continue;
        lastRandom = i;
        return i;
    }
}

function enumFromTo(from, to)
{
    var xs = [];
    for (var i = from; i <= to; i++)
        xs.push(i);
    return xs;
}

function next()
{
    var content = document.getElementById("content");
    content.innerText = getRandomElemDifferent(recognisers[currentRecogniser][1]);
    content.style.fontFamily = getRandomElem(fonts);
    content.style.fontSize = getRandomElem([200,225,250,275,300]);
}

function setRecogniser(x)
{
    currentRecogniser = x;
    var s = "";
    for (var i = 0; i < recognisers.length; i++)
    {
        var ss = "<a href=\"javascript:setRecogniser(" + i + ")\">" + recognisers[i][0] + "</a>";
        if (i === currentRecogniser)
            ss = "<b>" + ss + "</b>";
        s += ss + " &nbsp; ";
    }
    document.getElementById("recognisers").innerHTML = s;
    next();
}
</script>
    </head>
    <body onload="setRecogniser(0)">
        <div style="float:right;" id="recognisers"></div>
        <button style="font-size:40pt;font-weight:bold;padding:0 40 10 40" onclick="next()">&rarr;</button><br/>
        <div id="content" style="font-size: 300pt; text-align: center;">Start</div>
    </body>
</html>
